<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/assets/images/images 2/Learning Gateway - LOGO-06.png" type="png" />
  <!-- Remix Icon CDN -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

  <!-- custom css link -->
  <link rel="stylesheet" href="./assets/css/login.css" />
  <title>Login/Signup</title>
</head>

<body>
  <!-- Loader -->
  <!-- <div id="loader">
    <dotlottie-player src="https://lottie.host/94c7cdcc-28ff-454a-b5d8-7164ab959afe/hjBj3UziNQ.lottie"
      background="transparent" speed="1" loop autoplay></dotlottie-player>
  </div> -->

  <!-- Main content -->
  <!-- <div id="content"> -->

    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Log in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="password" />
            </div>
            <input type="submit" value="Login" class="btn solid lg" onclick="validateSignin()" />
            <a href="./index.html">Back to Home</a>
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="https://www.facebook.com/" class="social-icon" target="_blank">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://www.twitter.com/" class="social-icon" target="_blank">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://www.google.com/" class="social-icon" target="_blank">
                <i class="fab fa-google"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Register</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="usernameup" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="emailup" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="passwordup" />
            </div>
            <input type="submit" class="btn su" id="signupbtn" value="Register" onclick="validateSignup()" />
            <a href="./index.html">Back to Home</a>

            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="https://www.facebook.com/" class="social-icon" target="_blank">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://www.twitter.com/" class="social-icon" target="_blank">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://www.google.com/" class="social-icon" target="_blank">
                <i class="fab fa-google"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>Create your account and start using our services today!</p>
            <button class="btn transparent" id="sign-up-btn">Register</button>
          </div>
          <img
            src="./assets/images/images 2/login images/cartoon-couple-beach-wedding_1338461-3713-removebg-preview (1).png"
            class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>Login to access your account and continue where you left off.</p>
            <button class="btn transparent" id="sign-in-btn">Log in</button>
          </div>
          <img
            src="./assets/images/images 2/login images/cartoon-couple-beach-wedding_1338461-3713-removebg-preview (1).png"
            class="image" alt="" />
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
